<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brains Out - Cards</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- to use on mobile -->
    <script src="js/jquery.ui.touch-punch.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="logo" height="100" width="100">
        <div class="header-nav">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
        </div>
    </div>
    <marquee class="GeneratedMarquee" direction="left" scrollamount="3" behavior="alternate">Have Fun! Tips are available.</marquee>
    <div class ="main">
        <div class ="level">
            <div id="level-title">Level</div>
            <button class=level-button>1</button>
            <button class=level-button>2</button>
            <button class=level-button>3</button>
            <button class=level-button>4</button>
            <button class=level-button>5</button>
            <button class=level-button>6</button>
            <button class=level-button>7</button>
            <button class=level-button>8</button>
            <button class=level-button>9</button>
            <button class=level-button>10</button>  
        </div>
        <div class ="game">   
            <div class="level-1">
                <h3 class="level-title">Level 1 - Click the largest Card</h3>
                <div class = "level-1-container">
                    <div id = level-1>
                        <img src="https://deckofcardsapi.com/static/img/3C.png" id="C">
                        <img src="https://deckofcardsapi.com/static/img/8H.png" id="H">
                        <img src="https://deckofcardsapi.com/static/img/0S.png" id="S">
                        <img src="https://deckofcardsapi.com/static/img/5D.png" id="D"> 
                    </div>
                </div>
            </div>
            <div class ="level-2">
                <h3 class="level-title">Level 2 - How many cards?</h3>
                <div class = "level-2-container">
                    <div id = level-2>
                        <img src="https://deckofcardsapi.com/static/img/4C.png" class="level2-img">
                        <img src="https://deckofcardsapi.com/static/img/9H.png" class="level2-img">
                        <img src="https://deckofcardsapi.com/static/img/QS.png" class="level2-img">
                        <img src="https://deckofcardsapi.com/static/img/KC.png" class="level2-img">
                        <img src="https://deckofcardsapi.com/static/img/0H.png" class="level2-img">
                        <img src="https://deckofcardsapi.com/static/img/2S.png" class="level2-img">
                    </div>
                    <form id ="level-2-form">
                        <input type="text" id="number-of-cards" placeholder="# of Cards">
                        <button type="submit" class="btn btn-primary boroughs" id="level2-submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class ="level-3">
                <h3 class="level-title level3-img">Level 3 - Put everything inside the box</h3>
                <div class = "level-3-container">
                    <div id = level-3>
                        <img src="https://deckofcardsapi.com/static/img/4C.png" class="level3-img" >
                        <img src="https://deckofcardsapi.com/static/img/9H.png" class="level3-img" >
                        <img src="https://deckofcardsapi.com/static/img/2S.png" class="level3-img" >
                        <img src="img/box.png" class ="box" id="level3-dragzone">
                    </div>
                </div>
            </div>
            <div class="level-4">
                <h3 class="level-title">Level 4 - What is the card display?</h3>
                <div class = "level-4-container">
                    <form id ="level-2-form">
                        <input type="text" id="card-code" placeholder="cardcode">
                        <button type="submit" class="btn btn-primary boroughs" id="level4-submit">Submit</button>
                    </form>
                    <div id = level-4>
                        <img src="https://deckofcardsapi.com/static/img/QD.png" class="level4-img" >
                    </div>
                </div>
            </div>
        </div>
        <div class ="side-buttons">
            <img src ="img/tips.png" id="tips">
            <img src ="img/reset.png" id="reset-level">

        </div>            
    </div>
    <footer>
        <form id>
            <input type="text" id="cheat-code" placeholder="cheat code">
            <button type="submit" id="ccButton">ok</button>
        </form>
    </footer>
</body>
</html>
