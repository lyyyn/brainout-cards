<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brains Out - Cards</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- to use on mobile -->
    <script src="js/jquery.ui.touch-punch.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="js/app.js"></script>
    <script src="js/createGameLevel.js"></script>
    <script src="js/tipsdescription.js"></script>
    <script src="js/tips.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/level_0.js"></script>
    <script src="js/level_1.js"></script>
    <script src="js/level_2.js"></script>
    <script src="js/level_3.js"></script>
    <script src="js/level_4.js"></script>
    <script src="js/level_5.js"></script>
    <script src="js/level_6.js"></script>
    <script src="js/level_7.js"></script>
    <script src="js/level_8.js"></script>
    <script src="js/level_9.js"></script>
    <script src="js/level_10.js"></script>
</head>
<body>
    <div class="title-header">
        <img src="img/logo.png" id="logo">
        <marquee class="html-marquee" direction="left" behavior="alternate" scrollamount="2" >HAVE FUN!</marquee>
        <div class = "tips-main">
            <h2 id="tips-title">Remaining Tips</h2>
            <div class="tips-container">    
                <img src ="img/tips.png" class="tips">
                <img src ="img/tips.png" class="tips">
                <img src ="img/tips.png" class="tips">
                <img src ="img/tips.png" class="tips">
                <img src ="img/tips.png" class="tips">
            </div>
        </div>
    </div>
    <div class ="main">
        <div class ="level">
            <div id="level-all">Level</div>
            <button class=level-button>1</button>
            <button class=level-button>2</button>
            <button class=level-button>3</button>
            <button class=level-button>4</button>
            <button class=level-button>5</button>
            <button class=level-button>6</button>
            <button class=level-button>7</button>
            <button class=level-button>8</button>
            <button class=level-button>9</button>
            <button class=level-button>10</button>  
        </div>
    <div class ="game">   
        <div class ="level-container">
            <div class = "level-0">
                <h1 id = "start-game-title">Brain Out - Cards</h1>
                <h2 id = "start-game-instruction">Click <span id ="correct-start">here</span> to start Game</h2>
                <div class = "start">
                    <button id ="start-game">Start</button>
                </div>
            </div>
        </div>
        <div class ="level-8">
            <h3 class="level-title">Level 8 : Win the game (Blackjack).</h3>
            <div class = "level-8-container">
                <div id = level-8>
                    <h3 class= "deck-title">Your Deck</h3>
                    <div id ='player-deck'>
                        <img src="https://deckofcardsapi.com/static/img/KH.png" id = 'level8-1' class="level8-img">
                        <img src="https://deckofcardsapi.com/static/img/JC.png" id = 'level8-2' class="level8-img">
                    </div>
                    <h3 class= "deck-title">My Deck</h3>
                    <div id ='computer-deck'>
                        <img src="https://deckofcardsapi.com/static/img/QD.png" id = 'level8-3' class="level8-img">
                        <img src="https://deckofcardsapi.com/static/img/AS.png" id = 'level8-4' class="level8-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class ="side-buttons">
        <button id ="reset-level">&#x21BA;</button>
        <h3 id ="replay">Replay</h3>
    </div>   
    </div>
    <footer class ="page-footer">
        <h3 id="disclaimer">*Disclaimer: This game is working best with landscape view.</h3>
        <form id>
            <input type="text" id="cheat-code" placeholder="cheat code">
            <button type="submit" id="ccButton">ok</button>
        </form>
    </footer>
</body>
</html>
